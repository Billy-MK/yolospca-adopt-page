<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoptable Animals</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form id="form" class="row">
            <div class="col">
                <label class="form-label visually-hidden" for="species">Species</label>
                <select class="form-select" name="species" id="species" onChange="submitForm()">
                    <option value="">Any Species</option>
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                </select>
            </div>
            <div class="col">
                <label class="form-label visually-hidden" for="sex">Sex</label>
                <select class="form-select" name="sex" id="sex" onChange="submitForm()">
                    <option value="">Any Sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="col">
                <label class="form-label visually-hidden" for="age">Age</label>
                <select class="form-select" name="age" id="age" onChange="submitForm()">
                    <option value="">Any Age</option>
                    <option value="baby">Baby</option>
                    <option value="young">Young</option>
                    <option value="adult">Adult</option>
                    <option value="senior">Senior</option>
                </select>
            </div>
            <div class="col">
                <label class="form-label visually-hidden" for="breed">Breed</label>
                <select class="form-select" name="breed" id="breed" onChange="submitForm()">
                    <option value="">Any Breed</option>
                </select>
            </div>
            <br>
            <input type="submit" value="Submit" onClick="submitForm()">
        </form>
            <p id="results"></p>
            <p id="filters"></p>
        <div class="animals">

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
