<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoptable Animals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <form id="form">
                <label for="species">Species</label>
                <select name="species" id="species" onChange="submitForm()">
                    <option value="">Any Species</option>
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                </select>
                <label for="sex">Sex</label>
                <select name="sex" id="sex" onChange="submitForm()">
                    <option value="">Any Sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <label for="age">Age</label>
                <select name="age" id="age" onChange="submitForm()">
                    <option value="">Any Age</option>
                    <option value="baby">Baby</option>
                    <option value="young">Young</option>
                    <option value="adult">Adult</option>
                    <option value="senior">Senior</option>
                </select>
                <div id="breedContainer">
                    <label for="breed">Breed</label>
                    <select name="breed" id="breed" onChange="submitForm()">
                        <option value="">Any Breed</option>
                        <div id="cat-species">
                            <option value="short">Domestic Short Hair</option>
                            <option value="medium">Domestic Medium Hair</option>
                            <option value="long">Domestic Long Hair</option>
                            <option value="tabby">Tabby</option>
                        </div>
                        <div id="dog-species">
                            <option value="lab">Lab</option>
                        </div>
                    </select>
                </div>
                <br>
                <input type="submit" value="Submit" onClick="submitForm()">
            </form>
            <p id="results"></p>
            <p id="filters"></p>
        </div>
        <div class="animals">

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
