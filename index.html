<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoptable Animals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form" class="row">
            <div class="col form-box">
                <label class="form-label" for="species">SPECIES</label>
                <select class="form-select form-select-sm" name="species" id="species" onChange="submitForm()">
                    <option value="">Any Species</option>
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                </select>
            </div>
            <div class="col form-box">
                <label class="form-label" for="sex">SEX</label>
                <select class="form-select form-select-sm" name="sex" id="sex" onChange="submitForm()">
                    <option value="">Any Sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="col form-box">
                <label class="form-label" for="age">AGE</label>
                <select class="form-select form-select-sm" name="a ffge" id="age" onChange="submitForm()">
                    <option value="">Any Age</option>
                    <option value="baby">Baby</option>
                    <option value="young">Young</option>
                    <option value="adult">Adult</option>
                    <option value="senior">Senior</option>
                </select>
            </div>
            <div class="col form-box">
                <label class="form-label" for="breed">BREED</label>
                <select class="form-select form-select-sm" name="breed" id="breed" onChange="submitForm()">
                    <option value="">Any Breed</option>
                </select>
            </div>
            <br>
        </form>
            <div id="results" class="row">
            </div>
        <ul class="custom-pagination pagination-primary pagination justify-content-center mt-2">
            <li class="page-item">
                <button class="page-link arrow" href="#" aria-label="Previous" id="previous-button" onClick="changePage(`previous`)">
                    <span aria-hidden="true">«</span>
                </button>            
            </li>
            <li class="page-item active">
                <a class="page-link" id="current-page" href="#">1</a>
            </li>
            <div id="next-page"></div>
            <li class="page-item">
                <button class="page-link arrow" aria-label="Next" id="next-button" onClick="changePage(`next`)">
                    <span aria-hidden="true">»</span>
                </button>
            </li>
        </ul>
    </div>
</body>
<script src="script.js"></script>
</html>
