<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title text-center" id="animal-name"></h1>
    <div class="container">
        <div class="row justify-content-center">

            <div id="pet-carousel" class="carousel slide col-md-6" data-bs-ride="carousel">
                <div class="carousel-indicators" id="carousel-indicators">
                    <!-- Carousel indicators load here with Javascript -->
                </div>
                <div class="carousel-inner" id="carousel-items">
                  <!-- Carousel items load here with Javascript -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#pet-carousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#pet-carousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </div>
    <div id="animal-pictures"></div>
    <div id="animal-breed"></div>
    <div id="animal-age"></div>
    <div id="animal-sex"></div>
    <div id="animal-description"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

<script src="script.js"></script>
</html>
