<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- LEFT COLUMN -->
      <div class="box col-md-6">
        <h1 class="display-1 text-center" id="animal-name"></h1>
        <div id="descriptors">
          <div id="animal-description"></div>
        </div>
      </div>
        <!-- RIGHT COLUMN -->
        <div class="col-md-6">
          <div id="pet-carousel" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators" id="carousel-indicators">
                  <!-- Carousel indicators load here with Javascript -->
              </div>
              <div class="carousel-inner" id="carousel-items">
                <!-- Carousel items load here with Javascript -->
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#pet-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#pet-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <ul class="list-group list-group-flush box lead mt-4">
              <li class="list-group-item"><div id="animal-breed"></div></li>
              <li class="list-group-item"><div id="animal-age"></div></li>
              <li class="list-group-item"><div id="animal-sex"></div></li>
            </ul>
            <div class="text-center mt-5" id="adopt-button">
              
            </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

<script src="script.js"></script>
</html>
